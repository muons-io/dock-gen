name: Run Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore DockGen.sln

      - name: Build
        run: dotnet build DockGen.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test DockGen.sln --no-build --configuration Release --logger trx
